<div class="select">
    <select>
        <option *ngFor="let item of items" [value]="item">{{item}}</option>
    </select>
    <div #selectSelected class="select-selected" (click)="toggle()"></div>
    <div #selectItems class="select-items select-hide" [ngClass]="{'top': direction === 0, 'bottom': direction === 1}">
        <div *ngFor="let item of items" (click)="select($event, item)">{{item}}</div>
    </div>
</div>
<div #overlay class="select__overlay hidden" (click)="toggle()"></div>
